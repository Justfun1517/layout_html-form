<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="surname"
            id="surname"
            class="input"
            autocomplete="off"
          >
        </label>

        <label class="form-field">    
          Name:
          <input 
            type="text" 
            name="name"
            class="input"
            id="name"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="age"
            class="input"
            id="age"
            value="12" 
            min="1" 
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input 
            type="date" 
            name="birth"
            class="input"
            id="dateOfBirth"
          >
        </label>

        <label>
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="agreement" 
            id="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="email"
            id="email"
            class="input"
            placeholder="email@example.com" 
            required
          >
        </label>
        <label>
          Password:
          <input 
            type="password"
            name="password"
            id="password" 
            required
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="loveCats"
              id="loveCats"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="loveCats"
            >
            No
          </label>
        </label>
        <label class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="color"
            class="input"
            id="color"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="time"
            class="input"
            id="time"
            step="1"
          >
        </label>
        <label class="form-field row">
          What are your favorite brand of cars?
          <select 
            name="favoriteCar"
            id="favoriteCar"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input 
            type="range" 
            name="range"
            id="range"
            value="0"
            
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="form-field row">
          Comments:
          <textarea 
            name="textarea"
            id="textarea"
         ></textarea>
        </label>

        <label>
          Would you recommend us?
          <select 
            name="recommendUs"
            id="recommendUs" 
            
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button 
        type="submit" 
        class="submit"
        name="button"
        id="button"
      >
      Submit
      </button>
  
    </form>
  </body>
</html>
